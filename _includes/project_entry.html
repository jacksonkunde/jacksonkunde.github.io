<a href="{{ project.url }}" target="_blank" style="text-decoration: none; color: black;">
    <div class="experience">
        <div class="thumbnail project-thumbnail">
            <img src="{{ project.image }}" alt="{{ project.alt }}" class="project-img" style="border-radius: 25%;">
        </div>
        <div class="details">
            <h3>{{ project.title }}<span class="date"> {{ project.date }}</span></h3>
            <p>{{ project.description }}</p>
        </div>
    </div>
</a>
